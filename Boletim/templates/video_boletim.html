<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tópico Jornalístico</title>
    <style>
        /* Body principal */
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* Tela cheia */
            background: #121212; /* Fundo escuro moderno */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        /* Container principal */
        .news-container {
            width: 95vw; /* Tamanho responsivo */
            height: 95vh;
            background: #000; /* Fundo do tópico */
            border-radius: 20px; /* Bordas arredondadas */
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8),
            0 0 15px rgba(255, 255, 255, 0.1); /* Efeito 3D */
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Área principal de vídeo */
        .news-video-container {
            width: 100%;
            height: 88%; /* Parte superior é o vídeo */
            position: relative;
            background: #111; /* Caso o vídeo não carregue */
        }

        /* Estilo do vídeo */
        .news-video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Mantém o vídeo proporcional */
        }

        /* Informações abaixo do vídeo, overlay */
        .news-overlay-title {
            position: absolute;
            bottom: 10px;
            left: 20px;
            color: #fff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            font-size: 24px;
            font-weight: bold;
        }

        /* Área de detalhes da notícia */
        .news-details {
            height: 10%; /* Parte inferior */
            background: #222; /* Fundo da área de texto */
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px 20px;
            overflow: hidden;
        }

        /* Título principal */
        .news-title {
            font-size: 22px;
            font-weight: bold;
            color: #fff;
            margin: 0;
        }

        /* Subtítulo */
        .news-subtitle {
            font-size: 16px;
            color: #bbb;
            margin: 0;
        }

        /* Texto rolável */
        .news-content {
            margin-top: 10px;
            font-size: 14px;
            line-height: 1.6;
            color: #ddd;
            height: 70px;
            overflow-y: auto; /* Torna o texto rolável */
        }

        /* Barra de rolagem personalizada */
        .news-content::-webkit-scrollbar {
            width: 6px;
        }

        .news-content::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 3px;
        }

        /* Barra inferior decorativa */
        .news-footer {
            background: #111;
            padding: 5px 10px;
            font-size: 12px;
            color: #aaa;
            text-align: center;
        }

        /* Botão flutuante */
        .floating-button {
            position: fixed;
            bottom: 50px; /* Espaçamento do rodapé */
            right: 40px; /* Espaçamento da lateral */
            background: #22388e; /* Cor do botão (vermelho moderno) */
            color: #fff;
            padding: 15px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 50px; /* Botão arredondado */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6); /* Sombra para destacar */
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Efeito ao passar o mouse no botão */
        .floating-button:hover {
            background: #192b73; /* Tom mais escuro no hover */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8); /* Destaque maior */
            transform: scale(1.05); /* Leve ampliação */
        }

    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</head>
<body>
<!-- Container principal -->
<div class="news-container">
    <!-- Área do vídeo -->
    <div class="news-video-container">
        <video controls>
            <source src="{{ video.video_file.url }}" type="video/mp4">
            Seu navegador não suporta vídeos.
        </video>
    </div>

    <!-- Detalhes da notícia -->
    <div class="news-details">
        <h1 class="news-title">Titulo: {{ video.title }}</h1>
        <h2 class="news-subtitle">Data da publicação: {{ video.publish_date }}</h2>
    </div>
    <a style="text-decoration: none;
" class="floating-button" href="/"><i class="bi bi-house"></i>
 Retornar</a>

    <!-- Rodapé decorativo -->
    <div class="news-footer">
        Ministério da comunicação
    </div>
</div>
</body>
</html>
