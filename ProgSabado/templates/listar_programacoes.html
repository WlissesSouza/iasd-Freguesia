<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Programações</title>
</head>
<body>
    <h1>Programações (Mais Recentes)</h1>
    <ul>
        {% for programacao in programacoes %}
            <li>
                <a href="{% url 'detalhes_programacao' programacao.id %}">
                    {{ programacao.data|date:"d/m/Y" }}
                </a>
            </li>
        {% empty %}
            <li>Nenhuma programação disponível.</li>
        {% endfor %}
    </ul>
</body>
</html>
